<div class="game-item-container">
  <div class="row">
    host: {{game.hostName}}
  </div>
  <div class="row">
    name: {{game.name}}
  </div>
  <div class="row">
    stake: {{game.stake}}
  </div>
  <div class="row">
    status: {{game.status}}
  </div>
  <div class="row">
    created: {{game.creationTime | date: 'EEEE, MMMM d, h:mm:ss'}}
  </div>
</div>
