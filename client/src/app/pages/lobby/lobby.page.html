<ion-header>
  <ion-toolbar>
    <ion-title>lobby</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="wrapper">
    <div class="games-list-wrapper" *ngIf="games">
      <app-game-item *ngFor="let game of games" [game]="game"></app-game-item>
    </div>
    <ion-button id="hostButton" (click)="onHostGame()"> Host </ion-button>
  </div>
</ion-content>
