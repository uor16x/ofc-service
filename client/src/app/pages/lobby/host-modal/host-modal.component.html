<div class="page-wrapper">
  <div class="form">
    <form [formGroup]="newGameForm">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Stake</ion-label>
        <ion-input formControlName="stake"></ion-input>
      </ion-item>
      <div class="buttons-wrapper">
        <ion-button (click)="onBack()">Back</ion-button>
        <ion-button [disabled]="newGameForm.invalid" (click)="onHost()"
        >Host</ion-button
        >
      </div>
    </form>
  </div>
</div>
