<div class="page-wrapper">
  <div class="form">
    <form [formGroup]="newGameForm">
      <ion-item>
        <ion-label position="floating">{{ "pages.lobby.hostGame.name" | translate }}</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">{{ "pages.lobby.hostGame.stake" | translate }}</ion-label>
        <ion-input formControlName="stake"></ion-input>
      </ion-item>
      <div class="buttons-wrapper">
        <ion-button (click)="onBack()">{{ "pages.lobby.hostGame.back" | translate }}</ion-button>
        <ion-button [disabled]="newGameForm.invalid" (click)="onHost()"
          >{{ "pages.lobby.hostGame.host" | translate }}</ion-button
        >
      </div>
    </form>
  </div>
</div>
