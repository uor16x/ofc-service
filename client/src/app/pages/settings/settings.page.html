<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="language">
    <div class="title">{{ "pages.settings.language.title" | translate }}</div>
    <ion-segment
      (ionChange)="segmentChanged($event)"
      [value]="currentLanguage"
      mode="ios"
    >
      <ion-segment-button value="en">
        <ion-label>English</ion-label>
      </ion-segment-button>
      <ion-segment-button value="ua">
        <ion-label>Українська</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-content>
